title: Judwm | Judithya Dwimanda's Profile
description: Profile dan Blog pribadi Judithya Dwimanda
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/judwm/judwm.github.io # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Judith Ð¯ Dwimanda # author name
  bio: >- # tell to the world
    SEO Specialist | Content Writer | Production Planner and Inventory Control
  username: username # author username
  github: github_username
  twitter: twitter_username
  email: your-email@email.com
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
baseurl: "" # site subpath, e.g. /blog
url: "" # site url
permalink: /:title/ # permalink link format

collections:
  pages:
    output: true
    permalink: /:path/
    
defaults:
  - scope:
      path: "_pages"
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"

# Jekyll Compose default front matter
jekyll-compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
markdown: kramdown
highlighter: rouge
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass
    - node_modules

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-seo-tag