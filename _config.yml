# Site settings
title: Judith's Profile & Micro-Blog
description: Another Judithya Dwimanda's Blog
lang: id-ID
timezone: Asia/Jakarta
image: assets/img/profile.webp
repo: https://github.com/judwm/judwm.github.io
mode: dark

# Profile settings
author:
  name: Judith Ð¯ Dwimanda
  bio: SEO Specialist | Content Writer | Production Planner & Inventory Control | Hobbyist Analyst
  username: judwm
  github: judwm
  twitter: twitter_username
  facebook: j2manda
  email: the.wimanda@gmail.com
  avatar: /assets/img/profile.webp

# URL settings
url: "https://judwm.netlify.app" #
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true
  portfolio:
    output: true
    permalink: /portfolio/:path/

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles