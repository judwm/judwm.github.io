<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Judithya Dwimanda - Profil Pribadi</title>

  <!-- Link ke Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Link ke Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }
  
    .hero {
      background: linear-gradient(to right, #006699, #54317e);
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .hero .container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 10px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      z-index: 10;
    }

    .navbar a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigasi Bar -->
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>

  <!-- Hero Section -->
  <header class="hero text-white min-h-screen flex items-center justify-center relative">
    <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-400 opacity-75"></div>
    <div class="container mx-auto px-4 text-center relative z-10 backdrop-blur-md bg-white/30 p-8 rounded-lg mx-2" style="margin-left: 10px; margin-right: 10px;">
      <div class="flex flex-col items-center">
        <img src="assets/images/fotoprofil.webp" alt="Judithya Dwimanda" class="rounded-full shadow-lg mb-6" style="width: 150px;">
        <h1 class="text-4xl font-bold mb-2">Judithya Dwimanda!</h1>
        <p class="text-lg font-medium">SEO Specialist</p>
        <p class="mt-4 max-w-xl">Selamat datang di halaman profil saya! Saya seorang pengembang web dengan ketertarikan pada teknologi dan desain kreatif.</p>
        <div class="flex mt-6 space-x-4">
          <a href="https://facebook.com" target="_blank" class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600">
            <i class="fab fa-facebook"></i> Facebook
          </a>
          <a href="https://instagram.com" target="_blank" class="bg-pink-500 text-white px-4 py-2 rounded shadow hover:bg-pink-600">
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a href="https://bsky.app" target="_blank" class="bg-blue-400 text-white px-4 py-2 rounded shadow hover:bg-blue-500">
            <i class="fab fa-twitter"></i> BlueSky
          </a>
          <a href="https://linkedin.com" target="_blank" class="bg-blue-700 text-white px-4 py-2 rounded shadow hover:bg-blue-800">
            <i class="fab fa-linkedin"></i> LinkedIn
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <div class="container mx-auto">
      <p>&copy; 2025 Judithya Dwimanda. All rights reserved.</p>
    </div>
  </footer>

  <!-- Font Awesome untuk ikon sosial media -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
