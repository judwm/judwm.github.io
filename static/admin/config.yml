backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Category", name: "category", widget: "select", options: ["News", "Tutorial", "Update"] }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "page" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "config"
    label: "Site Configuration"
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Settings"
        file: "_data/settings.yml"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Email", name: "email", widget: "string", required: false }
          - { label: "Phone", name: "phone", widget: "string", required: false }

# Theme Configuration
site_customization:
  name: "theme_settings"
  label: "Theme Customization"
  file: "_data/theme.yml"
  fields:
    - label: "Colors"
      name: "colors"
      widget: "object"
      fields:
        - { label: "Primary Color", name: "primary", widget: "string", hint: "Hex color code (#000000)" }
        - { label: "Secondary Color", name: "secondary", widget: "string" }
        - { label: "Text Color", name: "text", widget: "string" }
        - { label: "Background Color", name: "background", widget: "string" }
    - label: "Typography"
      name: "typography"
      widget: "object"
      fields:
        - { label: "Heading Font", name: "heading_font", widget: "select", options: ["Arial", "Roboto", "Open Sans", "Montserrat"] }
        - { label: "Body Font", name: "body_font", widget: "select", options: ["Arial", "Roboto", "Open Sans", "Montserrat"] }
        - { label: "Base Font Size", name: "base_size", widget: "number", value_type: "int", min: 14, max: 18 }
    - label: "Layout"
      name: "layout"
      widget: "object"
      fields:
        - { label: "Container Width", name: "container_width", widget: "select", options: ["Wide", "Boxed"] }
        - { label: "Sidebar Position", name: "sidebar_position", widget: "select", options: ["Left", "Right", "None"] } 